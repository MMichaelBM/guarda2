    <style>
        /* Estilo do avatar */
        .avatar {
            width: 50px;
            height: 50px;
            background: url('imagem/avatar.jpg') no-repeat center center;
            background-size: cover;
            position: absolute;
            pointer-events: none; /* Impede que o avatar interfira com o clique do mouse */
            transition: transform 0.1s ease-out;
            z-index: 1000; /* Mantém o avatar acima de outros elementos */
        }
    </style>
</head>
<body>

    <script>
        // Seleciona o elemento do avatar
        const avatar = document.getElementById('avatar');

        // Função que move o avatar para seguir o mouse
        document.addEventListener('mousemove', (event) => {
            avatar.style.left = event.pageX + 'px';
            avatar.style.top = event.pageY + 'px';
        });
